<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas2||Membuat Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="backgroundweb">
      <div class="wrapper">
        <div class="title">Registration Form</div>
        <form>
        <div class="form">
            <form method="GET">
          <div class="inputfield">
            <label>First Name</label>
            <input type="text" class="input" />
          </div>
          <div class="inputfield">
            <label>Last Name</label>
            <input type="text" class="input" />
          </div>
          <div class="inputfield">
            <label>Password</label>
            <input type="password" class="input" />
          </div>
          <div class="inputfield">
            <label>Confirm Password</label>
            <input type="password" class="input" />
          </div>
          <div class="inputfield"  >
            <label>Gender</label>
            <input type="radio" id="radio" name="gender"/> 
            <label>Laki-laki</label>
            <input type="radio" id="rado" name="gender"/> 
            <label>Perempuan</label>

          </div>
          <div class="inputfield" >
            <label>Pekerjaan</label>
            <div class="custom_select">
              <select>
                <option value="">Select</option>
                <option value="male">Dosen/Guru</option>
                <option value="female">Pelajar</option>
                <option value="female">Lainnya</option>
              </select>
            </div>
          </div>
          <div class="inputfield" >
            <label>Email Address</label>
            <input type="email" class="input" />
          </div>
          <div class="inputfield" >
            <label>Phone Number</label>
            <input type="text" class="input" />
          </div>
          <div class="inputfield" >
            <label>Address</label>
            <textarea class="textarea"></textarea>
          </div>
          <div class="inputfield" >
            <label>Postal Code</label>
            <input type="text" class="input" />
          </div>
          <div class="inputfield terms" >
            <label class="check">
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <p>Agreed to terms and conditions</p>
          </div>
          <div class="inputfield">
            <input type="submit" value="Register" class="btn" />
          </div>
        </div>
      </div>
    </div>
</form>
  </body>
</html>
